<app-header/>

<main>
    <ul id="users">
        @for(user of dummy_user; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectedUse($event)"/>
            </li>
        }
    </ul>

    <div>
        @if(selectedUser){
            <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
        }
        @else {
            <p>Please select a user to see their tasks.</p>
        }
    </div>
</main>
