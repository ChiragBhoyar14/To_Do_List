<section id="tasks">
      <header>
            <h2>Tasks for {{name}}</h2>
            <menu>
                <button (click)="OnStartAddTask()">Add Task</button>
            </menu>
      </header>
      <ul>
        @for(userTasks of UserTasks; track userTasks.id) 
        {
          <li>
            <app-task [task]="userTasks" ></app-task>
          </li>
        }
      </ul>

      @if(isAddNewTask)
      {
        <app-new-task [userId]="userId" (Close)="OnCancleAddTask()" ></app-new-task>
      }
</section>
