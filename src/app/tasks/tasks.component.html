<section id="tasks">
      <header>
            <h2>Tasks for {{name}}</h2>
            <menu>
                <button>Add Task</button>
            </menu>
      </header>
      <ul>
        @for(userTasks of UserTasks; track userTasks.id) 
        {
          <li>
            <app-task [task]="userTasks" (complete)="OnCompleted($event)"></app-task>
          </li>
        }
      </ul>
</section>
